<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Translator (Gemini 2.5)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/evidenceprime/html-docx-js@master/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --success: #16a34a;
            --gray: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .subtitle { text-align: center; color: var(--gray); margin-bottom: 30px; font-size: 0.9em; }

        .container {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* --- SETTINGS / API KEY SECTION --- */
        details {
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        summary {
            background: #f1f5f9;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        summary::after { content: "‚öôÔ∏è Settings"; }
        
        .settings-content { padding: 15px; background: white; }

        .password-wrapper { position: relative; display: flex; align-items: center; }
        .password-wrapper input { padding-right: 40px; }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2em;
            opacity: 0.6;
        }
        .toggle-password:hover { opacity: 1; }

        /* --- INPUT GROUPS --- */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
        }

        /* --- FILE UPLOAD --- */
        .file-upload-wrapper {
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: #eff6ff; }
        input[type="file"] { display: none; }

        /* --- GRID LAYOUT --- */
        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        textarea {
            height: 350px;
            resize: vertical;
            font-family: inherit;
        }

        #output {
            height: 350px;
            padding: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #fafafa;
            overflow-y: auto;
        }
        
        /* Ensure lists in output look correct */
        #output ul, #output ol { padding-left: 20px; margin: 10px 0; }
        #output li { margin-bottom: 5px; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        
        button {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            flex-grow: 1;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #1d4ed8; }
        .btn-primary:disabled { background-color: #94a3b8; cursor: wait; }

        .btn-reset { 
            background-color: #e2e8f0; 
            color: var(--text); 
            flex-grow: 0; 
            width: auto;
            min-width: 120px;
        }
        .btn-reset:hover { background-color: #cbd5e1; }

        .download-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }
        .btn-download { background-color: var(--success); color: white; }
        .btn-copy { background-color: var(--gray); color: white; }

        /* --- UTILS --- */
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary);
            font-weight: bold;
        }
        
        .status-msg { font-size: 0.85em; margin-top: 5px; color: var(--gray); display: flex; justify-content: space-between; }
        
        @media (max-width: 768px) {
            .translation-grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <h1>AI Translation App</h1>
    <div class="subtitle">Gemini 2.5 ‚Ä¢ Preserves Bold, Lists & Bullets ‚Ä¢ PT-PT Support</div>

    <div class="container">

        <details id="settingsPanel">
            <summary>Click to Configure API Key</summary>
            <div class="settings-content">
                <label>Gemini API Key</label>
                <div class="password-wrapper">
                    <input type="password" id="apiKey" placeholder="Paste your AIza... key here">
                    <button type="button" class="toggle-password" onclick="toggleKeyVisibility()">üëÅÔ∏è</button>
                </div>
                <div style="margin-top:10px; font-size:0.9em;">
                    <input type="checkbox" id="rememberKey"> 
                    <label for="rememberKey" style="display:inline; font-weight:normal">Save key locally (so you don't have to type it again)</label>
                </div>
            </div>
        </details>

        <div class="input-group">
            <label>Translation Mode</label>
            <select id="transMode">
                <option value="EN_TO_ZH">English ‚û° Simplified Chinese</option>
                <option value="ZH_TO_EN">Simplified Chinese ‚û° English</option>
                <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                <option value="EN_TO_PT">English ‚û° Portuguese (Portugal)</option>
                <option value="PT_TO_EN">Portuguese (Portugal) ‚û° English</option>
                <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                <option value="POLISH">Proofread Only (Keep Language)</option>
            </select>
        </div>

        <div class="input-group">
            <label onclick="document.getElementById('fileInput').click()" class="file-upload-wrapper">
                Click to Upload Document (.docx or .txt)
                <div id="fileNameDisplay" style="font-weight:normal; font-size:0.9em; margin-top:5px; color:#666;">No file selected</div>
            </label>
            <input type="file" id="fileInput" accept=".docx,.txt">
        </div>

        <div class="translation-grid">
            <div>
                <label>Source Text (HTML/Raw)</label>
                <textarea id="inputText" placeholder="Text will appear here after upload..."></textarea>
                <div class="status-msg">
                    <span id="charCount">0 characters</span>
                    <span id="fileTypeLabel"></span>
                </div>
            </div>
            <div>
                <label>Translation Result</label>
                <div id="output"></div>
            </div>
        </div>

        <div class="btn-group">
            <button id="translateBtn" class="btn-primary" onclick="runTranslation()">Translate</button>
            <button class="btn-reset" onclick="resetApp()">üîÑ Reset</button>
        </div>

        <div id="loader" class="loader">
            ‚è≥ Processing... Please wait.
        </div>

        <div class="download-controls" id="downloadControls">
            <button class="btn-download" onclick="downloadDocx()">Download Word (.docx)</button>
            <button class="btn-copy" onclick="copyText()">Copy Text</button>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const MODEL_VERSION = "gemini-2.5-flash"; 
        const MAX_TOKENS = 8192;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                document.getElementById('rememberKey').checked = true;
            } else {
                document.getElementById('settingsPanel').open = true;
            }
        });

        document.getElementById('inputText').addEventListener('input', () => {
            const len = document.getElementById('inputText').value.length;
            document.getElementById('charCount').innerText = len.toLocaleString() + " characters";
        });

        // --- KEY VISIBILITY TOGGLE ---
        function toggleKeyVisibility() {
            const input = document.getElementById('apiKey');
            input.type = input.type === "password" ? "text" : "password";
        }

        // --- RESET FUNCTION ---
        function resetApp() {
            if(confirm("Are you sure you want to clear everything?")) {
                document.getElementById('inputText').value = "";
                document.getElementById('output').innerHTML = "";
                document.getElementById('fileInput').value = ""; 
                document.getElementById('fileNameDisplay').innerText = "No file selected";
                document.getElementById('charCount').innerText = "0 characters";
                document.getElementById('downloadControls').style.display = 'none';
                document.getElementById('fileTypeLabel').innerText = "";
            }
        }

        // --- FILE HANDLING ---
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileNameDisplay').innerText = "üìÑ " + file.name;
            const textArea = document.getElementById('inputText');

            if (file.name.endsWith('.docx')) {
                const arrayBuffer = await file.arrayBuffer();
                // Mammoth converts Word lists to HTML <ul> and <ol> tags automatically
                mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                    .then(result => {
                        textArea.value = result.value; 
                        document.getElementById('charCount').innerText = textArea.value.length.toLocaleString() + " characters";
                        document.getElementById('fileTypeLabel').innerText = "Format: DOCX (HTML Mode)";
                    })
                    .catch(err => alert("Error reading DOCX: " + err.message));
            } else {
                const text = await file.text();
                textArea.value = text;
                document.getElementById('charCount').innerText = text.length.toLocaleString() + " characters";
                document.getElementById('fileTypeLabel').innerText = "Format: TXT";
            }
        });

        // --- TRANSLATION LOGIC ---
        async function runTranslation() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const text = document.getElementById('inputText').value.trim();
            const mode = document.getElementById('transMode').value;
            
            if (!apiKey) { 
                alert("Please enter your API Key in Settings"); 
                document.getElementById('settingsPanel').open = true;
                return; 
            }
            if (!text) { alert("Please enter text or upload a file"); return; }

            if (document.getElementById('rememberKey').checked) {
                localStorage.setItem('gemini_api_key', apiKey);
            } else {
                localStorage.removeItem('gemini_api_key');
            }

            document.getElementById('translateBtn').disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('downloadControls').style.display = 'none';
            document.getElementById('output').innerHTML = '';

            // --- PROMPT ENGINEERING UPDATED FOR LISTS ---
            let systemPrompt = "";
            
            // We give precise instructions to preserve HTML structure logic via Markdown
            const baseInstruction = `You are a professional translator. The input text contains HTML tags. 
CRITICAL FORMATTING RULES:
1. Translate the text content but STRICTLY PRESERVE formatting.
2. Convert HTML to Markdown for the output.
3. BOLD: Ensure <strong>/<b> tags become **double asterisks**.
4. LISTS: Strictly preserve numbered lists (1. item) and bullet points (- item). Do NOT merge list items into paragraphs.`;

            if (mode === "EN_TO_ZH") {
                systemPrompt = baseInstruction + " Translate English to Simplified Chinese (zh-CN). Output ONLY the translated Markdown.";
            } else if (mode === "ZH_TO_EN") {
                systemPrompt = baseInstruction + " Translate Chinese to English. Output ONLY the translated Markdown.";
            } else if (mode === "EN_TO_PT") {
                systemPrompt = baseInstruction + " Translate English to European Portuguese (pt-PT). Use formal Portuguese phrasing typical of Portugal. Do NOT use Brazilian terms. Output ONLY the translated Markdown.";
            } else if (mode === "PT_TO_EN") {
                systemPrompt = baseInstruction + " Translate Portuguese to English. Output ONLY the translated Markdown.";
            } else {
                systemPrompt = baseInstruction + " Polish the grammar and flow. Output ONLY the polished Markdown.";
            }

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_VERSION}:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ text: systemPrompt + "\n\n[START INPUT]\n" + text + "\n[END INPUT]" }] 
                        }],
                        generationConfig: {
                            temperature: 0.3,
                            maxOutputTokens: MAX_TOKENS
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || response.statusText);
                }

                const data = await response.json();
                const translatedText = data.candidates[0].content.parts[0].text;

                // Render Markdown (which includes lists) back to HTML
                document.getElementById('output').innerHTML = marked.parse(translatedText);
                document.getElementById('downloadControls').style.display = 'grid';

            } catch (error) {
                console.error(error);
                alert("Translation Failed: " + error.message);
                document.getElementById('output').innerHTML = `<div style="color:red">Error: ${error.message}</div>`;
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('translateBtn').disabled = false;
            }
        }

        // --- EXPORT TOOLS (Word Download) ---
        function downloadDocx() {
            const contentHTML = document.getElementById('output').innerHTML;
            
            const fullHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>Translation</title>
                    <style>
                        body { font-family: 'Calibri', 'Arial', sans-serif; font-size: 11pt; line-height: 1.5; }
                        strong, b { font-weight: bold; }
                        ul, ol { margin-left: 20px; } 
                    </style>
                </head>
                <body>${contentHTML}</body>
                </html>`;
            
            const converted = htmlDocx.asBlob(fullHTML);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(converted);
            link.download = "Translation_Result.docx";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyText() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
